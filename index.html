body{

}

p{

}

}

.primary{background:#b3122d;color:white;box-shadow:0 0 20px rgba(179,18,45,0.8)}
.secondary{background:rgba(255,255,255,0.18);color:white}

50%{box-shadow:0 0 60px #ff99ac}
100%{box-shadow:0 0 20px #ff4d6d}

100%{transform:translateY(100vh) rotate(720deg);opacity:0}
}

@keyframes shake{
0%,100%{transform:translateX(0)}
20%{transform:translateX(-12px)}
40%{transform:translateX(12px)}
60%{transform:translateX(-8px)}
80%{transform:translateX(8px)}
}

/* CINEMATIC ADDITIONS */
.flash{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:white;
opacity:0;
pointer-events:none;
z-index:999;
}

@keyframes flashBang{
0%{opacity:1}
100%{opacity:0}
}

@keyframes zoomIn{
0%{transform:scale(1)}
100%{transform:scale(1.15)}
}

@keyframes glitch{
0%{transform:translate(0)}
20%{transform:translate(-8px,6px)}
40%{transform:translate(8px,-6px)}
60%{transform:translate(-6px,4px)}
80%{transform:translate(6px,-4px)}
100%{transform:translate(0)}
}

@keyframes floatUp{
0%{transform:translateY(0) scale(1);opacity:1}
100%{transform:translateY(-200px) scale(1.6);opacity:0}
}

.sadMode{
filter:grayscale(100%) brightness(0.6);
}

.vignette{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
background:radial-gradient(circle, transparent 40%, rgba(0,0,0,0.85) 100%);
opacity:0;
transition:0.8s;

}
